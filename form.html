<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Information and Skills Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h1>Academic Tender</h1>
        <h2>Academic Information and Skills Form</h2>
        <form>
            
                <div class="edu"><p>Education Background</p>

                <label for="" class="label">Highest level of education:</label>
                <select name="" id="" class="select">
                    <option value="">SLC</option>
                    <option value="">+2</option>
                    <option value="">High school Diploma</option>                    
                    <option value="">Bachelor Degree</option>                    
                    <option value="">Master's Degree</option>                    

                </select>

                <label for="" class="label">Education Field:</label>
                <input type="text" class="text">

                <label for="" class="label">Institution Name:</label>
                <input type="text" class="text">

                <label for="" class="label">Year of Graduation:</label>
                <input type="text" class="text">
                </div>
            
                <div class="skill">
                    <p>Skills</p>

                <label for="" class="label">Technical Skill 1:</label>
                <input type="text" class="text">

                <label for="" class="label">Technical skill 2:</label>
                <input type="text" class="text">

                <label for="" class="label">Certification 1:</label>
                <input type="text" class="text">

                <label for="" class="label">Certification 1:</label>
                <input type="text" class="text">
                </div>

                <div class="purpose">
                    <p>Purpose of visit</p>
                    <label for="" class="label">Why are your visiting this page</label>
                    <select name="" id="" class="select">
                        <option value="">To explore education resources</option>
                        <option value="">To connect with professional</option>
                        <option value="">To look for study buddy</option>
                        <option value="">To learn course</option>
                        <option value="">Other</option>
                    </select>
                </div>

                <div class="access">
                    <p>Website Entry Preference</p>
                    <label for="" class="label">How do your want to access the website</label>
                    <select name="" id="" class="select">
                        <option value="">Student</option>
                        <option value="">Teacher</option>
                        <option value="">Mentor</option>
                        <option value="">Other</option>
                    </select>
                </div>
                <button type="submit" id="submit" class="submit">Submit</button>
        </form>
    </div>
</body>
</html>
