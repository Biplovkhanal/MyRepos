<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academictender-signup page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="singup-container" id="singup-container">
            
        <div class="left-side" id="left-side">
            <h1>Academic Tender</h1>
        </div>
    
        <div class="right-side" id="right-side">
            <form action="">
                <h1>Create Account</h1>
                
                <div class="input-field" id="signup-input-field">
                    <input type="name" placeholder="Name" required>
                </div>
                
                <div class="input-field" id="sec-signup-input-field">
                    <input type="email" placeholder="Email" required>
                    
                </div>

                <div class="input-field" id="third-input-field">
                    <input type="password" placeholder="Password" required>
                    <!-- <img src="image/eye-close.png"> -->
                    
                </div>
    
                <div class="input-field" id="forth-input-field">
                    <input type="password" placeholder="Conform Password" required id="password">
                    <img src="image/eye-close.png" id="closeicon">
                    
                </div>

                <button type="submit" id="signup" class="signup">SIGN UP</button>
            </form>
        </div>
    </div>

    <script>
        let closeicon = document.getElementById("closeicon");
        let password = document.getElementById("password");
    
        closeicon.onclick = function(){
            if(password.type=="password"){
                password.type="text";
                closeicon.src = "image/eye-open.png";
            }
            else{
                password.type="password";
                closeicon.src = "image/eye-close.png";
            }
        }
    </script>


</body>
</html>
